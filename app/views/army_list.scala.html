@(army: List[Infantry])(implicit webJarAssets: WebJarAssets)
@main("Army Roster")("Army roster")("List of all the Eldar soldiers and vehicles"){
    <div class="list-group">
        @for(infantry <- army){
            <a href="/army/@infantry.id" class="list-group-item">@infantry.name</a>
        }
    </div>
}
